<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Meetup Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="/node_modules/select2/dist/css/select2.min.css">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

        <!-- datetime picker -->
        <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

    </head>
    <body>

        <div class="main">
          <h2>Please Create your event</h2>
          <form autocomplete="on">
            <div class="control-group">
              <label class="control-label" for="eventName">Event Name</label>
              <div class="controls">
                <input type="text" class="form-control" id="eventName" placeholder="Input event name" maxlength="30" required>
                <span class="help-block eventName"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="eventType">Event Type</label>
              <div class="controls">
                <input list="eventTypeOptions" class="form-control"  placeholder="Input event type" id="eventType" required>
                 <span class="help-block eventType"></span>
                <datalist id="eventTypeOptions">
                  <option value="Birthday Party">
                  <option value="Wedding">
                  <option value="Conference">
                  <option value="Business Meeting">
                </datalist>  
              </div>  
            </div>

            <div class="form-group">
              <label for="eventHost">Event host</label>
              <div class="controls">
                <input type="text" class="form-control" id="eventHost" placeholder="Individual or Organization" required>
                <span class="help-block eventHost"></span>
              </div>  
            </div>

            <div class="form-group">
              <label for="start_date">Start Date</label>
              <div class='input-group date'>
                <input type='text' class="form-control" id="start_date" required />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
               </div>     
                <span class="help-block start_date"></span>
            </div>

            <div class="form-group">
              <label for="end_date">End Date</label>
              <div class='input-group date'>
                <input type='text' class="form-control" id="end_date" required/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
               </div>     
                <span class="help-block end_date"></span>
            </div>
            
            <div class="form-group">
              <label for="guests">Guelst list </label>
              <select id="guests" multiple="multiple" > 
                <option value="Alice Wang">Alice Wang</option>
                <option value="Benjamin Adam">Benjamin Adam</option>
                <option value="Sindy Ferry">Sindy Ferry </option>
              </select>
              <span class="help-block guests"></span>
            </div>

            <div class="form-group">
              <label for="location">Location</label>
              <span class="help-block location"></span>
              <input id="pac-input" class="controls" type="text" placeholder="Input the location address" />
              <div id="map" ></div>
            </div>

            <div class="form-group">
              <label for="memo">Message(optional)</label>

              <div class="controls">
                <input type="text" class="form-control" id="memo" placeholder="Additional information of the event." />
                <span class="help-block memo"></span>
              </div>  
            </div>  

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

          </form>
            
        </div>
               
        <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKEy7yP1XklENrYqswnoYUgRyIGFS8Bg0&signed_in=true&callback=initMap&libraries=places" async defer></script> -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKEy7yP1XklENrYqswnoYUgRyIGFS8Bg0&libraries=places&callback=initAutocomplete"
         async defer></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="dist/js/libs.js"></script>
    </body>
</html>
