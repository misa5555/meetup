<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Meetup Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

        <link rel="stylesheet" href="css/index.css">
        <link href="dist/css/libs.css" rel="stylesheet">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    </head>
    <body>

        <div class="main">
          <h2>Please Create your event</h2>
          
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0"
              aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
          </div>

          <form autocomplete="on">
            <div class="control-group">
              <label class="control-label" for="name">User Name</label>
              <div class="controls">
                <input type="text" class="form-control must" id="name" placeholder="Input user name" maxlength="30" required>
                <span class="help-block name"></span>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <div class="controls">
                <input type="text" class="form-control must" id="email" placeholder="Input Email Address" required>
                <span class="help-block eventHost"></span>
              </div>  
            </div>

            <div class="form-group">
              <label for="password1">Password</label>
              <div class="controls">
                <input type="password" class="form-control must" id="password1" placeholder="Password" required>
                <span class="help-block password1"></span>
              </div>  
            </div>
            <div class="form-group">
              <label for="password2">Password</label>
              <div class="controls">
                <input type="password" class="form-control must" id="password2" placeholder="Password" required>
                <span class="help-block password2"></span>
              </div>  
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

          </form>
            
        </div>
               
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKEy7yP1XklENrYqswnoYUgRyIGFS8Bg0&libraries=places&callback=initAutocomplete"
         async defer></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="dist/js/libs.js"></script>
    </body>
</html>
